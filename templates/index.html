<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Q&A-Editor Schlaflabor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-4">
        <h3 class="mb-3">Fragen & Antworten pflegen</h3>
        <form method="post" class="row g-3 mb-4">
            <div class="col-5">
                <input type="text" class="form-control" name="frage" placeholder="Frage" required>
            </div>
            <div class="col-5">
                <input type="text" class="form-control" name="antwort" placeholder="Antwort" required>
            </div>
            <div class="col-2">
                <button class="btn btn-success w-100" type="submit">Hinzufügen</button>
            </div>
        </form>
        <div class="mb-2">
            <a href="{{ url_for('export_csv') }}" class="btn btn-outline-primary btn-sm">CSV-Export</a>
        </div>
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>Frage</th>
                    <th>Antwort</th>
                    <th style="width:100px;">Aktion</th>
                </tr>
            </thead>
            <tbody>
                {% for qa in qa_pairs %}
                <tr>
                    <td>{{ qa['frage'] }}</td>
                    <td>{{ qa['antwort'] }}</td>
                    <td>
                        <a href="{{ url_for('edit', qa_id=qa['id']) }}" class="btn btn-sm btn-warning">Bearbeiten</a>
                        <a href="{{ url_for('delete', qa_id=qa['id']) }}" class="btn btn-sm btn-danger"
                            onclick="return confirm('Wirklich löschen?')">Löschen</a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="text-center text-muted">Noch keine Einträge.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
